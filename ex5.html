<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Array</h1>
    <!--배열-->
    <h2>syntax</h2>
    <!--문법-->
    <script>
        var coworkers = ["yongil", "012"]
    </script>

    <h2>get</h2>
    <!--가져오다-->
    <script>
        document.write(coworkers[0])
        document.write(coworkers[1])
        /* 배열값은 0번째 자리 부터 시작(index 0 이라고 한다.) */
    </script>

    <h2>add</h2>
    <!--추가하다-->
        <script>
            coworkers.push("umroro")
            coworkers.push("roro")
            /* JS에서 추가는 push */
        </script>

    <h2>count</h2>
        <script>
            document.write(coworkers.length)
            /* JS에서 카운트는 length */
        </script>
</body>
</html>
