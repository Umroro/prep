<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Comparison operators & Boolean</h1>
    <!--비교 연산자와 불리언-->
    <h2>===</h2>
    <!--===은 왼쪽과 오른쪽의 값이 동일한지 확인 하는 연산자-->
    <h3>1===1</h3>
    <script>
        document.write(1===1)
    </script>

        <h3>1===2</h3>
    <script>
        document.write(1===2)
    </script>
    <!--이항 연산자의 값인 true / false 는 Boolean 이라고 한다.-->

    <h3>1&lt;2</h3>
    <!--HTML에서는 < 부동호 뒤에는 문자로 인산하기에 &lt; 로 작성한다. -->
    <script>
        document.write(1<2)
    </script>

    <h3>1&lt;1</h3>
    <script>
        document.write(1<1)
    </script>

    <h3>1&gt;1</h3>
    <script>
        document.write(1>1)
    </script>
</body>
</html>
