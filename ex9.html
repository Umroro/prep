<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Object</h1>
    <!--객체-->
    <h2>Create</h2>
    <script>
        /* 배열은 [] 대괄호를 사용하고, 객체는 {} 중괄호를 사용한다.*/
        var coworkers = {
            "programmer" : "yongil",
            "designer" : "012"
        };
        document.write("programmer : " +coworkers.programmer+ "<br>");
        document.write("designer : " +coworkers.designer+ "<br>");
        coworkers.bookkeeper = "umroro";
        document.write("bookkeeper : " +coworkers.bookkeeper+ "<br>");
        coworkers["data scientist"] = "roro";
        /* coworkers 라는 객체에 [] 대괄호에 key 값을 넣었다. */
        document.write("data scientist : " +coworkers["data scientist"]+ "<br>");
        /* 이름에는 공백을 사용할 수 없다. (.)을 이용하여 공백을 표현 할 수 없으며 배열에서는 어떤 정보를 가져 올때 [] 대괄호를 사용하여 정보를 가져오는 것을 이용하여 대괄호 안에 " " 를 사용하여 문자 표시를 하면 공백을 사용할 수 있다. */
    </script>

    <h2>Iterate</h2>
    <!--순회하다, 반복적으로 가져오다.-->
    <script>
        for (var key in coworkers) {
            document.write(key+'<br>');
            /* 모든 key 값을 불러 온다. */
        }

        for (var key in coworkers) {
            document.write(key+ ' : ' +coworkers[key]+'<br>');
            /* coworkers 라는 객체에 [] 대괄호 key 값을 넣었더니 데이터 값이 출력 되는 것을 알 수 있다. */
        }
    </script>

    <h2>Property & Method</h2>
    <!--객체에 소속된 변수들은 Property 라고 한다. & 객체에 소속된 함수를 Method 라 한다.-->
    <script>
        coworkers.showAll = function () {
            /* coworkers라는 객체에 소속된 변수의 값으로 showAll 이라는 함수를 지정 할 수 있다 라는 의미*/
            for (var key in this) {
            document.write(key+ ' : ' +this[key]+'<br>');
            /* coworkers 라는 객체명 변경으로 문제가 생기는 것을 방지 하기 위해 this를 사용 한다.
            다만 자기 자신을 표현하는 것이기에 showAll도 coworkers에 속해 있기에 showAll이 화면에 표시 된다. */
            }
        }
        coworkers.showAll();
        /* 객체에 소속된 함수 */
    </script>
</body>
</html>
