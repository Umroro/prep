<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Function</h1>
    <!--함수(입력과 출력으로 이루어져 있음)-->
    
    <h2>Basic</h2>
    <!--함수의 기본 문법-->
    <ul>
        <script>
            function two () {
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two ();
            document.write('<li>3</li>');
            two ();
        </script>
    </ul>

    <h2>Parameter & Argument</h2>
    <!--매개변수 & 인수  (출력)-->
    <script>
        function onePlusOne () {
            document.write(1+1+'<br>');
        }
        onePlusOne();

        function sum (left, right) { // left, right 값이 매개변수(Parameter)
            document.write(left+right+'<br>');
        }

        function sumColorRed(left, right) {
            document.write('<div style = "color : red ">'+left+right+'</div>')
        }
        sum(2,3); // (5) 2, 3은 인자(Argument)
        sumColorRed(2,3); // (5)
        sum(3,4); // (7) 3, 4은 인자(Argument)
    </script>

    <h2>Return</h2>
    <!--반환(출력)-->
    <script>
        function sum2 (left, right) {
            return left + right;
        /* 함수 sum2는 left, right 라는 매개변수 값을 return을 통해서 출력 시 다양한 용도로 활용이 가능해 진다. */
        }
        document.write(sum2(2,3)+'<br>');
        document.write('<div style = "color: red">'+sum2(2,3)+'</div>');
        document.write('<div style = "font-size: 3rem">'+sum2(2,3)+'</div>');
    </script>
</body>
</html>
